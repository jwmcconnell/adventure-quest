<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./quest.css">
  <title>Quest</title>
</head>

<body>
  <header>
    <section id="logo">
      <img src="../../assets/dragon.png" alt="Flying dragon with mouth open">
    </section>

    <h1>Jack's Adventure Quest</h1>

    <section id="user-info">
      <span id="username"></span>
      <span id="class"></span>
      <section id="stats">
        <span id="health">Health: </span>
        <span id="gold">Gold:</span>
      </section>
    </section>
  </header>

  <section id="quest-info">
    <h2 id="quest-title">Quest Title</h2>
    <img id="quest-img" src="../../assets/dragon.png" alt="image which goes along with the theme of the quest">
    <p id="quest-description"></p>
    <form>
      <section id="choices-parent">
        <label>Option 1
          <input type="radio" for="opt1" name="quest-choices" required value="opt1">
        </label>
        <label>Option 2
          <input type="radio" for="opt2" name="quest-choices" required value="opt2">
        </label>
        <label>Option 3
          <input type="radio" for="opt3" name="quest-choices" required value="opt3">
        </label>
      </section>
      <button>Submit</button>
    </form>
  </section>
</body>

</html>
